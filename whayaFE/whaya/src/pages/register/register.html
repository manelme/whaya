<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content class="background" padding>
  
        <img src="./assets/imgs/whayaSinFondo.png">
        
        
              

              <ion-card>
        
                  <ion-card-header>
                    REGISTER
                  </ion-card-header>
                
                  <ion-card-content>
                      <ion-item>
                          <ion-label floating>
                            Email
                          </ion-label>
                          <ion-input type="text" [(ngModel)]="email"></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label floating>
                              Password
                          </ion-label>
                        <ion-input type="password" [(ngModel)]="password"></ion-input>
                      </ion-item>
                      <br>
                      <ion-row>
                          <ion-col><button ion-button icon-left block outline (click)="registerUser()">
                              <ion-icon name="man"></ion-icon>
                              Register
                            </button></ion-col>
                            <ion-col><button ion-button icon-left block outline (click)="cancelRegister()">
                                <ion-icon name="close"></ion-icon>
                                Cancel
                              </button>
                            </ion-col>
                      </ion-row>

                  
                  </ion-card-content>
                </ion-card>

 
      {{error}}
        
  </ion-content>
