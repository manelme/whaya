<ion-content  class="background " padding align-items-center>
<img src="./assets/imgs/whayaSinFondo.png">
<ion-card>

  <ion-card-header>
    LOGIN
  </ion-card-header>

  <ion-card-content>

      <ion-item>
          <ion-label floating>
            Email
          </ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>


    <ion-item>
        <ion-label floating>
            Password
        </ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
        <p text-center>If you don't have an account &nbsp;<a (click)="registerUser()">click here</a>&nbsp; to sign up.</p>
    </ion-item>
    <button ion-button icon-left block outline (click)="loginUser()">
        <ion-icon name="md-log-in"></ion-icon>
        Login
    </button>

  </ion-card-content>
</ion-card>

<p ion-text text-center color="danger">{{error}}</p>
   
      
</ion-content>
